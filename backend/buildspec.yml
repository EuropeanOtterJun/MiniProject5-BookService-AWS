version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Java version:"
      - java -version
      
  pre_build:
    commands:
      - cd backend
      - echo "Pre-build started on $(date)"
      - chmod +x ./gradlew
      
  build:
    commands:
      - echo "Building Spring Boot application..."
      # 앞 단계에서 테스트를 했으므로 여기서는 테스트를 건너뛰고(-x test) 빌드만 빠르게 수행합니다.
      - ./gradlew clean build -x test --no-daemon
      - echo "Build artifacts:"
      - ls -lh build/libs/
      
  post_build:
    commands:
      - echo "Build completed on $(date)"

artifacts:
  base-directory: 'backend'
  files:
    - 'build/libs/*.jar'
    - 'scripts/**/*'
    - 'appspec.yml'
  discard-paths: no
  name: BackendArtifact
  
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'