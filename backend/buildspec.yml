version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Java version:"
      - java -version
      
  pre_build:
    commands:
      - echo "Pre-build started on $(date)"
      - chmod +x ./gradlew
      
  build:
    commands:
      - echo "Building Spring Boot application..."
      - ./gradlew clean build -x test --no-daemon
      - echo "Build artifacts:"
      - ls -lh build/libs/
      
  post_build:
    commands:
      - echo "Build completed on $(date)"

artifacts:
  files:
    - 'build/libs/*.jar'
    - 'scripts/**/*'
    - 'appspec.yml'
  name: BackendArtifact
  
cache:
  paths:
    - '/root/.gradle/caches/**/*'
    - '/root/.gradle/wrapper/**/*'