spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:team0203-db.cqbgqrxkrfb4.us-east-1.rds.amazonaws.com}:${DB_PORT:3306}/${DB_NAME:team0203-db}?useSSL=true&characterEncoding=UTF-8&serverTimezone=America/New_York
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
    show-sql: false
    open-in-view: false

server:
  port: 8000

# JWT
jwt:
  secret: ${JWT_SECRET}
  expiration: 21600000

# CORS
cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.aivle.spring: INFO
  file:
    name: /var/log/myapp/application.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"